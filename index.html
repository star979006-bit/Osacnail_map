<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osac_nail2024 Âè£Ë¢ãÂêçÂñÆ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg-color: #fcf8e3; /* Â•∂Ê≤πÂ∫ïËâ≤ */
            --card-bg: #ffffff; 
            --accent-color: #d4a373; /* Ë≥™ÊÑüÂíñ */
            --text-main: #9c846b; 
            --tag-bg: #e9edc9; 
            --tag-text: #606c38;
        }
        
        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 450px; }

        /* È†ÇÈÉ® Profile ÂçÄÂ°ä */
        .profile-section {
            display: flex;
            align-items: center;
            padding: 20px 10px;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('https://raw.githubusercontent.com/star979006-bit/Osacnail_map/main/images/profile.jpg'); /* È†êË®≠Ë∑ØÂæëÔºåË´ãË¶ã‰∏ãÊñπË™™Êòé */
            background-size: cover;
            background-position: center;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-right: 20px;
        }
        .profile-info h1 { margin: 0; font-size: 24px; color: var(--accent-color); letter-spacing: 1px; }
        .profile-info p { margin: 5px 0 0; font-size: 14px; opacity: 0.8; }

        /* ÊêúÂ∞ãÂçÄÂ°ä */
        .search-card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            margin-bottom: 25px;
        }
        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 1.5px solid #f0f0f0;
            border-radius: 20px;
            outline: none;
            font-size: 15px;
            color: var(--text-main);
        }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--accent-color); }
        
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .tag-btn { 
            background: var(--tag-bg); 
            border: none; 
            padding: 6px 15px; 
            border-radius: 20px; 
            font-size: 13px; 
            color: var(--tag-text);
            cursor: pointer;
            transition: 0.3s;
        }
        .tag-btn.active { background: var(--accent-color); color: white; }
        .more-tags { font-size: 12px; color: var(--accent-color); text-align: right; cursor: pointer; margin-top: 8px; }

        /* Â∫óÂÆ∂Âç°Áâá */
        .shop-card {
            background: var(--card-bg);
            border-radius: 40px 40px 25px 25px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.04);
            margin-bottom: 30px;
            position: relative;
        }
        .shop-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 10px;
            background: var(--accent-color);
            opacity: 0.6;
        }
        .shop-img { width: 92%; margin: 20px 4% 10px; border-radius: 25px; object-fit: cover; max-height: 280px; display: block; }
        .shop-content { padding: 0 25px 25px; }
        .shop-title { font-size: 22px; color: #bc6c25; margin: 15px 0 10px; font-weight: bold; }
        .shop-info { font-size: 14px; margin-bottom: 6px; display: flex; align-items: center; opacity: 0.9; }
        .shop-info i { width: 20px; margin-right: 8px; color: var(--accent-color); }
        .shop-info a { color: inherit; text-decoration: none; border-bottom: 1px solid #ddd; }
        
        .shop-tags { margin: 15px 0; }
        .shop-tags span { font-size: 11px; background: #f0f0f0; padding: 4px 10px; border-radius: 12px; margin-right: 5px; }

        .comment-quote {
            background: #fafaf5;
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.6;
            margin-top: 15px;
            color: #777;
            position: relative;
        }
        .update-time { font-size: 10px; text-align: right; margin-top: 10px; color: #bbb; }
        .hidden { display: none !important; }

    </style>
</head>
<body>

<div class="container">
    <div class="profile-section">
        <div class="profile-img"></div>
        <div class="profile-info">
            <h1>osac_nail2024</h1>
            <p>‰∏ÄÁæ§Â∞èÂ•≥ÁîüÁöÑÂè£Ë¢ãÂêçÂñÆ</p>
        </div>
    </div>

    <div class="search-card">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ÊêúÂ∞ãÁæéÈ£ü„ÄÅÁæéÂ¶ùÊàñÂ•ΩÁâ©..." onkeyup="filterData()">
            <i class="fas fa-search"></i>
        </div>
        <div id="tagList" class="tag-cloud"></div>
        <div class="more-tags">Êõ¥Â§öÊ®ôÁ±§...</div>
    </div>

    <div id="list">ËºâÂÖ•‰∏≠...</div>
</div>

<script>
    const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;

    let allData = [];
    let activeTags = new Set();

    async function fetchData() {
        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split(/\r?\n/).filter(line => line.trim() !== "");
            
            allData = rows.slice(1).map(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                const clean = cols.map(c => c.replace(/^"|"$/g, '').trim());
                return {
                    region: clean[0] || "",
                    name: clean[1] || "",
                    address: clean[2] || "",
                    recommender: clean[3] || "",
                    content: clean[4] || "",
                    tags: clean[5] ? clean[5].split(/[,Ôºå]/).map(t => t.trim()) : [],
                    img: clean[6] || "",
                    time: clean[7] || ""
                };
            }).filter(item => item.name);
            renderTags();
            renderCards(allData);
        } catch (e) { document.getElementById('list').innerHTML = "ÈÄ£Á∑öÂ§±Êïó"; }
    }

    function renderTags() {
        const tags = new Set();
        allData.forEach(item => { if(item.region) tags.add(item.region); item.tags.forEach(t => tags.add(t)); });
        const tagList = document.getElementById('tagList');
        tagList.innerHTML = '';
        Array.from(tags).slice(0, 5).forEach(tag => { // Áï´Èù¢ÈôêÂà∂Âè™È°ØÁ§∫Ââç5ÂÄã
            const btn = document.createElement('button');
            btn.className = 'tag-btn';
            btn.innerText = tag;
            btn.onclick = () => { btn.classList.toggle('active'); toggleTag(tag); };
            tagList.appendChild(btn);
        });
    }

    function toggleTag(tag) {
        if (activeTags.has(tag)) activeTags.delete(tag); else activeTags.add(tag);
        filterData();
    }

    function renderCards(data) {
        const list = document.getElementById('list');
        list.innerHTML = data.length ? '' : '<p style="text-align:center">Êâæ‰∏çÂà∞Âñî T_T</p>';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'shop-card';
            const imgUrl = item.img.includes('github.com') ? item.img.replace('/blob/', '/raw/').split('?')[0] : item.img;
            const addressDisplay = item.address.startsWith('http') ? `<a href="${item.address}" target="_blank">ÈªûÊàëÁúãÂú∞Âúñ</a>` : item.address;
            
            card.innerHTML = `
                ${item.img ? `<img src="${imgUrl}" class="shop-img" onerror="this.style.display='none'">` : ''}
                <div class="shop-content">
                    <div class="shop-title">${item.name}</div>
                    <div class="shop-info"><i class="fas fa-map-marker-alt"></i><span>${addressDisplay}</span></div>
                    <div class="shop-info"><i class="fas fa-heart"></i><span>${item.recommender}</span></div>
                    <div class="shop-tags">${item.tags.map(t => `<span>#${t}</span>`).join('')}</div>
                    <div class="comment-quote">
                        <i>" ${item.content} "</i>
                        <div class="update-time">üìÖ Êõ¥Êñ∞ÊñºÔºö${item.time}</div>
                    </div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function filterData() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allData.filter(item => {
            const searchPool = `${item.name} ${item.content} ${item.region} ${item.tags.join(' ')}`.toLowerCase();
            const matchesSearch = term === "" || searchPool.includes(term);
            const matchesTags = activeTags.size === 0 || Array.from(activeTags).every(t => [item.region, ...item.tags].includes(t));
            return matchesSearch && matchesTags;
        });
        renderCards(filtered);
    }
    fetchData();
</script>
</body>
</html>
