    <style>

        /* é¡è‰²è®Šé«” */

        .swiper { width: 100%; height: 350px; border-radius: 15px; margin-bottom: 15px; background: #f0f0f0; }

        /* å‹•æ…‹æŒ‰éˆ•é¡è‰² */

        .beauty .btn-link { background: var(--beauty-color); }

<body>
    <div class="container">
        <header>
            <h1>Osac Nail å£è¢‹åœ°åœ–</h1>
            <p>ç¾ç”²å¸«èˆ‡å¦³çš„è³ªæ„Ÿç”Ÿæ´»æŒ‡å—</p>
        </header>
        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœå°‹ç¾é£Ÿã€ç¾å¦æˆ–å¥½ç‰©..." onkeyup="filterData()">
                <i class="fas fa-search"></i>
            </div>

        <div id="list">åå–®æ­£åœ¨æº–å‚™ä¸­...</div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;
        let allData = [];
        let activeTags = new Set();

        async function fetchData() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) {
                    allData = results.data.map(row => ({
                        region: row['å€åŸŸ'] || '',
                        name: row['åº—å'] || '',
                        address: row['åœ°å€'] || '',
                        recommender: row['æ¨è–¦äºº'] || '',
                        content: row['è©•åƒ¹å…§å®¹'] || '',
                        tags: row['æ¨™ç±¤'] ? row['æ¨™ç±¤'].split(/[,ï¼Œ]/).map(t => t.trim()) : [],
                        imgs: row['åœ–ç‰‡ç¶²å€'] ? row['åœ–ç‰‡ç¶²å€'].split(/[;ï¼›]/).map(i => i.trim()) : [],
                        time: row['æ–°å¢æ™‚é–“'] || ''
                    })).filter(item => item.name);
                    renderTags();
                    renderCards(allData);
                }
            });
        }

        function renderTags() {
            const tags = new Set();
            allData.forEach(item => { if(item.region) tags.add(item.region); item.tags.forEach(t => tags.add(t)); });
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            tags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-btn';
                btn.innerText = tag;
                btn.onclick = () => { btn.classList.toggle('active'); activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag); filterData(); };
                tagList.appendChild(btn);
            });
        }

        function renderCards(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.length ? '' : 'æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„é …ç›® T_T';
            data.forEach((item, index) => {
                let cardClass = "card";
                let btnText = "é»æˆ‘é–‹å•Ÿåœ°åœ–";
                let icon = "fa-map-marker-alt";

                // é¡è‰²èˆ‡æŒ‰éˆ•åˆ¤æ–·
                if (item.region.includes("ç¾å¦")) {
                    cardClass = "card beauty";
                    btnText = "æ’’éŒ¢é€£çµé€™é‚Šè«‹ (æ…é»";
                    icon = "fa-shopping-cart";
                } else if (item.region.includes("å¥½ç‰©")) {
                    cardClass = "card goody";
                    btnText = "æ’’éŒ¢é€£çµé€™é‚Šè«‹ (æ…é»";
                    icon = "fa-shopping-cart";
                }

                const card = document.createElement('div');
                card.className = cardClass;
                
                let swiperHtml = '';
                if (item.imgs.length > 0 && item.imgs[0] !== "") {
                    swiperHtml = `<div class="swiper swiper-${index}"><div class="swiper-wrapper">` +
                        item.imgs.map(img => `<div class="swiper-slide"><img src="${img}" onerror="this.src='https://placehold.co/600x400?text=Osac+Nail'"></div>`).join('') +
                        `</div><div class="swiper-pagination"></div></div>`;
                }

                const linkHtml = item.address.startsWith('http') ? 
                    `<a href="${item.address}" target="_blank" class="btn-link"><i class="fas ${icon}"></i> ${btnText}</a>` : 
                    `<span>${item.address}</span>`;

                card.innerHTML = `${swiperHtml}<h2>${item.name}</h2><div class="info-row"><i class="fas ${icon}" style="color:inherit"></i>${linkHtml}</div><div class="info-row"><i class="fas fa-user-heart" style="color:inherit"></i><span>æ¨è–¦äººï¼š${item.recommender}</span></div><div class="comment-box">${item.content}</div><div class="time-tag">ğŸ“… æ›´æ–°ï¼š${item.time}</div>`;
                list.appendChild(card);
                if (item.imgs.length > 1) { new Swiper(`.swiper-${index}`, { pagination: { el: '.swiper-pagination', clickable: true } }); }
            });
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(term) || item.content.toLowerCase().includes(term);
                const matchTags = activeTags.size === 0 || Array.from(activeTags).every(t => [item.region, ...item.tags].includes(t));
                return matchSearch && matchTags;
            });
            renderCards(filtered);
        }
        fetchData();
    </script>
</body>
