<div class="container">
    <div class="profile-section">

            <p>ä¸€ç¾¤å°å¥³ç”Ÿçš„å£è¢‹åå–®</p>
        </div>
    </div>

    <div class="search-card">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="æœå°‹ç¾é£Ÿã€ç¾å¦æˆ–å¥½ç‰©..." onkeyup="filterData()">
            <i class="fas fa-search"></i>
        </div>
        <div id="tagList" class="tag-cloud"></div>
        <div class="more-tags">æ›´å¤šæ¨™ç±¤...</div>
    </div>

    <div id="list">åŒæ­¥ä¸­...</div>
</div>

<script>
    const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;

    let allData = [];
    let activeTags = new Set();

    async function fetchData() {
        try {
            const response = await fetch(csvUrl);
            const data = await response.text();
            const rows = data.split(/\r?\n/).filter(line => line.trim() !== "");
            
            allData = rows.slice(1).map(row => {
                const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                const clean = cols.map(c => c.replace(/^"|"$/g, '').trim());
                return {
                    region: clean[0] || "",
                    name: clean[1] || "",
                    address: clean[2] || "",
                    recommender: clean[3] || "",
                    content: clean[4] || "",
                    tags: clean[5] ? clean[5].split(/[,ï¼Œ]/).map(t => t.trim()) : [],
                    img: clean[6] || "",
                    time: clean[7] || ""
                };
            }).filter(item => item.name);
            renderTags();
            renderCards(allData);
        } catch (e) { document.getElementById('list').innerHTML = "è³‡æ–™åŒæ­¥ä¸­..."; }
    }

    function renderTags() {
        const tags = new Set();
        allData.forEach(item => { if(item.region) tags.add(item.region); item.tags.forEach(t => tags.add(t)); });
        const tagList = document.getElementById('tagList');
        tagList.innerHTML = '';
        Array.from(tags).slice(0, 8).forEach(tag => {
            const btn = document.createElement('button');
            btn.className = 'tag-btn';
            btn.innerText = tag;
            btn.onclick = () => { btn.classList.toggle('active'); toggleTag(tag); };
            tagList.appendChild(btn);
        });
    }

    function toggleTag(tag) {
        if (activeTags.has(tag)) activeTags.delete(tag); else activeTags.add(tag);
        filterData();
    }

    function renderCards(data) {
        const list = document.getElementById('list');
        list.innerHTML = data.length ? '' : '<p style="text-align:center; padding:20px;">æ‰¾ä¸åˆ°é …ç›® T_T</p>';
        data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'shop-card';
            const rawImg = item.img.includes('github.com') ? item.img.replace('/blob/', '/raw/').split('?')[0] : item.img;
            const addressHtml = item.address.startsWith('http') ? `<a href="${item.address}" target="_blank">é»æˆ‘çœ‹åœ°åœ–</a>` : item.address;
            
            card.innerHTML = `
                ${item.img ? `<img src="${rawImg}" class="shop-img" onerror="this.style.display='none'">` : ''}
                <div class="shop-content">
                    <div class="shop-title">${item.name}</div>
                    <div class="shop-info"><i class="fas fa-map-marker-alt"></i><span>${addressHtml}</span></div>
                    <div class="shop-info"><i class="fas fa-smile"></i><span>æ¨è–¦ï¼š${item.recommender}</span></div>
                    <div class="shop-tags">${item.tags.map(t => `<span>#${t}</span>`).join('')}</div>
                    <div class="comment-quote">
                        ${item.content}
                        <div class="update-time">ğŸ“… ${item.time}</div>
                    </div>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function filterData() {
        const term = document.getElementById('searchInput').value.toLowerCase().trim();
        const filtered = allData.filter(item => {
            const searchPool = `${item.name} ${item.content} ${item.region} ${item.tags.join(' ')}`.toLowerCase();
            const matchesSearch = term === "" || searchPool.includes(term);
            const matchesTags = activeTags.size === 0 || Array.from(activeTags).every(t => [item.region, ...item.tags].includes(t));
            return matchesSearch && matchesTags;
        });
        renderCards(filtered);
    }
    fetchData();
</script>
