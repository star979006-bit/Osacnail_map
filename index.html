<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osac Nail å£è¢‹åœ°åœ–</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-color: #d4a373; --bg-color: #fefae0; --text-color: #606c38; }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--main-color); margin-bottom: 5px; }
        
        .filter-section { background: #fff; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px 40px 12px 15px; border: 2px solid #e9edc9; border-radius: 25px; box-sizing: border-box; outline: none; }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--main-color); }
        
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .tag-btn { background: #e9edc9; border: none; padding: 6px 12px; border-radius: 15px; cursor: pointer; font-size: 14px; transition: 0.3s; }
        .tag-btn.active { background: var(--main-color); color: white; }

        /* æ»‘å‹•ç›¸ç°¿æ¨£å¼ */
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); display: none; }
        .card.visible { display: block; animation: fadeIn 0.5s; }
        
        .album-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 10px; margin-bottom: 15px; border-radius: 15px; -webkit-overflow-scrolling: touch; }
        .album-container::-webkit-scrollbar { display: none; } /* éš±è—æ²è»¸ */
        .album-container img { width: 100%; flex-shrink: 0; scroll-snap-align: start; object-fit: cover; max-height: 400px; border-radius: 15px; background: #eee; }
        .album-hint { font-size: 11px; color: #999; text-align: center; margin-top: -10px; margin-bottom: 10px; }

        .card h2 { margin: 0 0 10px 0; color: #bc6c25; font-size: 1.4em; }
        .info-row { font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start; }
        .info-row i { width: 25px; color: var(--main-color); margin-top: 3px; }
        .comment-box { background: #fefae0; padding: 12px; border-radius: 10px; border-left: 4px solid var(--main-color); margin-top: 10px; font-style: italic; }
        .time-tag { font-size: 11px; color: #a9a9a9; text-align: right; margin-top: 15px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Osac Nail å£è¢‹åœ°åœ–</h1>
            <p>ç¾ç”²å¸«èˆ‡å¦³çš„ç§è—æ¸…å–®</p>
        </header>

        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœå°‹åº—åã€è©•åƒ¹æˆ–æ¨™ç±¤..." onkeyup="filterData()">
                <i class="fas fa-search"></i>
            </div>
            <div id="tagList" class="tag-cloud"></div>
        </div>

        <div id="list">æ­£åœ¨è¼‰å…¥åå–®ä¸­...</div>
    </div>

    <script>
        const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;

        let allData = [];
        let activeTags = new Set();

        async function fetchData() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                allData = rows.map(row => {
                    const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        region: cols[0]?.trim(),
                        name: cols[1]?.trim(),
                        address: cols[2]?.trim(),
                        recommender: cols[3]?.trim(),
                        content: cols[4]?.trim(),
                        tags: cols[5]?.replace(/"/g, '').split(',').map(t => t.trim()).filter(t => t),
                        imgList: cols[6]?.replace(/"/g, '').split(',').map(url => url.trim()).filter(url => url),
                        time: cols[7]?.trim()
                    };
                }).filter(item => item.name);

                renderTags();
                renderCards(allData);
            } catch (e) {
                document.getElementById('list').innerHTML = "è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªè©¦ç®—è¡¨å·²ç™¼ä½ˆã€‚";
            }
        }

        function renderTags() {
            const tags = new Set();
            allData.forEach(item => {
                if(item.region) tags.add(item.region);
                item.tags.forEach(t => tags.add(t));
            });
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            tags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-btn';
                btn.innerText = tag;
                btn.onclick = () => toggleTag(tag, btn);
                tagList.appendChild(btn);
            });
        }

        function toggleTag(tag, btn) {
            activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag);
            btn.classList.toggle('active');
            filterData();
        }

        function renderCards(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.length ? '' : 'æ‰¾ä¸åˆ°çµæœ T_T';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card visible';
                
                // å¤šåœ–è™•ç†
                let albumHtml = '';
                if (item.imgList.length > 0) {
                    albumHtml = `<div class="album-container">${item.imgList.map(url => `<img src="${url}">`).join('')}</div>`;
                    if (item.imgList.length > 1) albumHtml += `<p class="album-hint">ğŸ‘ˆ å·¦å³æ»‘å‹•æŸ¥çœ‹ç…§ç‰‡ (${item.imgList.length}å¼µ)</p>`;
                }

                const tagsHtml = item.tags.map(t => `<span style="font-size:11px; background:#e9edc9; padding:2px 6px; border-radius:5px; margin-right:5px;">#${t}</span>`).join('');
                
                card.innerHTML = `
                    ${albumHtml}
                    <h2>${item.name}</h2>
                    <div class="info-row"><i class="fas fa-map-marker-alt"></i><span>${item.address}</span></div>
                    <div class="info-row"><i class="fas fa-user-heart"></i><span>æ¨è–¦ï¼š${item.recommender}</span></div>
                    <div style="margin: 10px 0;">${tagsHtml}</div>
                    <div class="comment-box">ã€Œ${item.content}ã€</div>
                    <div class="time-tag">ğŸ“… æ›´æ–°ï¼š${item.time || '-'}</div>
                `;
                list.appendChild(card);
            });
        }

        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(item => {
                const textMatch = item.name.toLowerCase().includes(search) || item.content.toLowerCase().includes(search);
                const tagMatch = activeTags.size === 0 || [item.region, ...item.tags].some(t => activeTags.has(t));
                return textMatch && tagMatch;
            });
            renderCards(filtered);
        }
        fetchData();
    </script>
</body>
</html>
