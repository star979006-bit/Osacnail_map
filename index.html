<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osac_nail2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { 
            --main-color: #d4a373; --bg-color: #fefae0; --text-color: #606c38;
            --beauty-color: #ffafcc; --goody-color: #a2d2ff;
        }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* ‰æùÁÖßÂ¶≥Ë¶ÅÊ±ÇÁöÑÈ†ÜÂ∫èÊéíÂàóÁöÑ Header Ê®£Âºè */
        header { text-align: center; margin-bottom: 30px; }
        
        /* 1. È†≠Ë≤º */
        .avatar { 
            width: 100px; height: 100px; 
            border-radius: 50%; 
            border: 3px solid #fff; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
        }

        /* IG ÂúñÁ§∫ (Á®çÂæÆÈªûÁ∂¥) */
        .social-link { margin-bottom: 10px; }
        .social-link a { color: #e1306c; font-size: 18px; text-decoration: none; }
        
        /* 2. ‰∏ªÊ®ôÈ°å */
        h1 { color: var(--main-color); margin: 5px 0; font-size: 32px; letter-spacing: 1px; font-weight: bold; }
        
        /* 3. ÂâØÊ®ôÈ°å */
        .subtitle { margin: 0; font-size: 16px; opacity: 0.8; font-weight: 500; }
        
        /* ‰∏ãÊñπÁØ©ÈÅ∏ËàáÂÖßÂÆπÂçÄ */
        .filter-section { background: #fff; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px 40px 12px 15px; border: 2px solid #e9edc9; border-radius: 25px; box-sizing: border-box; outline: none; font-size: 16px; }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--main-color); }
        
        .tag-wrapper { position: relative; }
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; overflow: hidden; max-height: 45px; transition: max-height 0.3s ease-out; }
        .tag-cloud.expanded { max-height: 1000px; }
        .tag-btn { background: #e9edc9; border: none; padding: 6px 12px; border-radius: 15px; cursor: pointer; font-size: 13px; color: var(--text-color); white-space: nowrap; }
        .tag-btn.active { background: var(--main-color); color: white; }
        .toggle-tags-btn { display: block; width: 100%; text-align: right; font-size: 12px; color: var(--main-color); cursor: pointer; margin-top: 5px; font-weight: bold; }

        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-top: 8px solid var(--main-color); }
        .card.beauty { border-top-color: var(--beauty-color); }
        .card.goody { border-top-color: var(--goody-color); }
        .swiper { width: 100%; height: 350px; border-radius: 15px; margin-bottom: 15px; background: #f0f0f0; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        .card h2 { margin: 0 0 10px 0; color: #bc6c25; font-size: 1.3em; }
        .info-row { font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start; }
        .info-row i { width: 25px; margin-top: 4px; }
        .btn-link { display: inline-block; background: var(--main-color); color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-size: 13px; margin-top: 5px; }
        .beauty .btn-link { background: var(--beauty-color); }
        .goody .btn-link { background: var(--goody-color); }
        .comment-box { background: #fefae0; padding: 15px; border-radius: 10px; border-left: 4px solid var(--main-color); margin-top: 12px; white-space: pre-wrap; font-size: 14px; color: #444; }
        .beauty .comment-box { border-left-color: var(--beauty-color); }
        .goody .comment-box { border-left-color: var(--goody-color); }
        .time-tag { font-size: 11px; color: #a9a9a9; text-align: right; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://raw.githubusercontent.com/star979006-bit/Osacnail_map/main/images/avatar.jpg" class="avatar" alt="osac_nail">
            
            <div class="social-link">
                <a href="https://www.instagram.com/osac_nail/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <h1>osac_nail2024</h1>
            
            <p class="subtitle">‰∏ÄÁæ§Â∞èÂ•≥ÁîüÁöÑÂè£Ë¢ãÂêçÂñÆ</p>
        </header>

        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ÊêúÂ∞ãÁæéÈ£ü„ÄÅÁæéÂ¶ùÊàñÂ•ΩÁâ©..." onkeyup="filterData()">
                <i class="fas fa-search"></i>
            </div>
            <div class="tag-wrapper">
                <div id="tagList" class="tag-cloud"></div>
                <div id="toggleBtn" class="toggle-tags-btn" onclick="toggleTags()">Êõ¥Â§öÊ®ôÁ±§...</div>
            </div>
        </div>
        <div id="list">ÂêçÂñÆÊ≠£Âú®Ê∫ñÂÇô‰∏≠...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;
        let allData = [];
        let activeTags = new Set();

        async function fetchData() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) {
                    allData = results.data.map(row => ({
                        region: row['ÂçÄÂüü'] || '', name: row['Â∫óÂêç'] || '', address: row['Âú∞ÂùÄ'] || '',
                        recommender: row['Êé®Ëñ¶‰∫∫'] || '', content: row['Ë©ïÂÉπÂÖßÂÆπ'] || '',
                        tags: row['Ê®ôÁ±§'] ? row['Ê®ôÁ±§'].split(/[,Ôºå]/).map(t => t.trim()) : [],
                        imgs: row['ÂúñÁâáÁ∂≤ÂùÄ'] ? row['ÂúñÁâáÁ∂≤ÂùÄ'].split(/[;Ôºõ]/).map(i => i.trim()) : [],
                        time: row['Êñ∞Â¢ûÊôÇÈñì'] || ''
                    })).filter(item => item.name);
                    renderTags();
                    renderCards(allData);
                }
            });
        }

        function renderTags() {
            const tags = new Set();
            allData.forEach(item => { if(item.region) tags.add(item.region); item.tags.forEach(t => { if(t) tags.add(t); }); });
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            tags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-btn';
                btn.innerText = tag;
                btn.onclick = () => { btn.classList.toggle('active'); activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag); filterData(); };
                tagList.appendChild(btn);
            });
            setTimeout(() => {
                const btn = document.getElementById('toggleBtn');
                btn.style.display = tagList.scrollHeight > 48 ? "block" : "none";
            }, 500);
        }

        function toggleTags() {
            const cloud = document.getElementById('tagList');
            const btn = document.getElementById('toggleBtn');
            cloud.classList.toggle('expanded');
            btn.innerText = cloud.classList.contains('expanded') ? "Êî∂ÂêàÊ®ôÁ±§" : "Êõ¥Â§öÊ®ôÁ±§...";
        }

        function renderCards(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.length ? '' : 'Êâæ‰∏çÂà∞Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÈ†ÖÁõÆ T_T';
            data.forEach((item, index) => {
                let cardClass = "card";
                let btnText = "ÈªûÊàëÈñãÂïüÂú∞Âúñ";
                let icon = "fa-map-marker-alt";
                if (item.region.includes("ÁæéÂ¶ù")) { cardClass = "card beauty"; btnText = "ÊííÈå¢ÈÄ£ÁµêÈÄôÈÇäË´ã (ÊÖéÈªû"; icon = "fa-shopping-cart"; }
                else if (item.region.includes("Â•ΩÁâ©")) { cardClass = "card goody"; btnText = "ÊííÈå¢ÈÄ£ÁµêÈÄôÈÇäË´ã (ÊÖéÈªû"; icon = "fa-shopping-cart"; }

                const card = document.createElement('div');
                card.className = cardClass;
                let swiperHtml = '';
                if (item.imgs.length > 0 && item.imgs[0] !== "") {
                    swiperHtml = `<div class="swiper swiper-${index}"><div class="swiper-wrapper">` +
                        item.imgs.map(img => `<div class="swiper-slide"><img src="${img}" onerror="this.src='https://placehold.co/600x400?text=Osac+Nail'"></div>`).join('') +
                        `</div><div class="swiper-pagination"></div></div>`;
                }
                const linkHtml = item.address.startsWith('http') ? `<a href="${item.address}" target="_blank" class="btn-link"><i class="fas ${icon}"></i> ${btnText}</a>` : `<span>${item.address}</span>`;

                card.innerHTML = `${swiperHtml}<h2>${item.name}</h2><div class="info-row"><i class="fas ${icon}" style="color:inherit"></i>${linkHtml}</div><div class="info-row"><i class="fas fa-user-heart" style="color:inherit"></i><span>Êé®Ëñ¶‰∫∫Ôºö${item.recommender}</span></div><div class="comment-box">${item.content}</div><div class="time-tag">üìÖ Êõ¥Êñ∞Ôºö${item.time}</div>`;
                list.appendChild(card);
                if (item.imgs.length > 1) { new Swiper(`.swiper-${index}`, { pagination: { el: '.swiper-pagination', clickable: true } }); }
            });
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(term) || item.content.toLowerCase().includes(term);
                const matchTags = activeTags.size === 0 || Array.from(activeTags).every(t => [item.region, ...item.tags].includes(t));
                return matchSearch && matchTags;
            });
            renderCards(filtered);
        }
        fetchData();
    </script>
</body>
</html>
