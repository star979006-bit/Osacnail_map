<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osac_nail2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { 
            --main-color: #d4a373; 
            --bg-color: #fefae0; 
            --text-color: #606c38;
            --beauty-color: #ffafcc; 
            --goody-color: #a2d2ff;
        }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; line-height: 1.6; }
        .container { max-width: 600px; margin: 0 auto; }
        
        /* --- 調整後的 Header 佈局 --- */
        header { 
            display: flex; 
            align-items: center; 
            justify-content: center; /* 整體置中 */
            gap: 20px; /* 頭貼與文字之間的間距 */
            margin-bottom: 30px;
            text-align: left; /* 文字靠左對齊 */
        }
        
        .avatar { 
            width: 90px; 
            height: 90px; 
            border-radius: 50%; 
            border: 3px solid white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover;
            flex-shrink: 0; /* 防止圖片被擠壓 */
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .social-link { margin-bottom: 2px; }
        .social-link a { color: #e1306c; font-size: 18px; text-decoration: none; }
        
        h1 { color: var(--main-color); margin: 0; font-size: 24px; font-weight: bold; line-height: 1.2; }
        .subtitle { margin: 2px 0 0 0; font-size: 14px; opacity: 0.8; }
        
        /* 搜尋與標籤區 */
        .filter-section { background: #fff; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px 15px; border: 2px solid #e9edc9; border-radius: 25px; box-sizing: border-box; outline: none; }
        
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; overflow: hidden; max-height: 45px; transition: max-height 0.3s; }
        .tag-cloud.expanded { max-height: 1000px; }
        .tag-btn { background: #e9edc9; border: none; padding: 6px 12px; border-radius: 15px; cursor: pointer; font-size: 13px; }
        .tag-btn.active { background: var(--main-color); color: white; }
        .toggle-tags-btn { text-align: right; font-size: 12px; color: var(--main-color); cursor: pointer; margin-top: 5px; font-weight: bold; }

        /* 卡片樣式 */
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-top: 8px solid var(--main-color); }
        .card.beauty { border-top-color: var(--beauty-color); }
        .card.goody { border-top-color: var(--goody-color); }
        
        .swiper { width: 100%; height: 350px; border-radius: 15px; margin-bottom: 15px; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-link { display: inline-block; background: var(--main-color); color: white; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-size: 13px; margin-top: 5px; }
        .beauty .btn-link { background: var(--beauty-color); }
        .goody .btn-link { background: var(--goody-color); }
        
        .comment-box { background: #fefae0; padding: 15px; border-radius: 10px; border-left: 4px solid var(--main-color); margin-top: 12px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://github.com/star979006-bit/Osacnail_map/blob/main/images/69DDDCFE-1088-4783-A970-6C825AAB9AE2.png?raw=true" class="avatar" alt="Logo">
            
            <div class="header-text">
                <div class="social-link">
                    <a href="https://www.instagram.com/osac_nail/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <h1>osac_nail2024</h1>
                <p class="subtitle">一群小女生的口袋名單</p>
            </div>
        </header>

        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜尋店名或評價..." onkeyup="filterData()">
            </div>
            <div id="tagList" class="tag-cloud"></div>
            <div id="toggleBtn" class="toggle-tags-btn" onclick="toggleTags()">更多標籤...</div>
        </div>

        <div id="list">讀取中...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;
        let allData = [];
        let activeTags = new Set();

        async function fetchData() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) {
                    allData = results.data.map(row => ({
                        region: row['區域'] || '', name: row['店名'] || '', address: row['地址'] || '',
                        recommender: row['推薦人'] || '', content: row['評價內容'] || '',
                        tags: row['標籤'] ? row['標籤'].split(/[,，]/).map(t => t.trim()) : [],
                        imgs: row['圖片網址'] ? row['圖片網址'].split(/[;；]/).map(i => i.trim()) : [],
                        time: row['新增時間'] || ''
                    })).filter(item => item.name);
                    renderTags();
                    renderCards(allData);
                }
            });
        }

        function renderTags() {
            const tags = new Set();
            allData.forEach(item => { if(item.region) tags.add(item.region); item.tags.forEach(t => { if(t) tags.add(t); }); });
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            tags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-btn';
                btn.innerText = tag;
                btn.onclick = () => { btn.classList.toggle('active'); activeTags.has(tag) ? activeTags.delete(tag) : activeTags.add(tag); filterData(); };
                tagList.appendChild(btn);
            });
        }

        function toggleTags() {
            const cloud = document.getElementById('tagList');
            cloud.classList.toggle('expanded');
            document.getElementById('toggleBtn').innerText = cloud.classList.contains('expanded') ? "收合標籤" : "更多標籤...";
        }

        function renderCards(data) {
            const list = document.getElementById('list');
            list.innerHTML = '';
            data.forEach((item, index) => {
                let typeClass = "";
                if (item.region.includes("美妝")) typeClass = "beauty";
                else if (item.region.includes("好物")) typeClass = "goody";

                const card = document.createElement('div');
                card.className = `card ${typeClass}`;
                
                let swiperHtml = '';
                if (item.imgs.length > 0 && item.imgs[0]) {
                    swiperHtml = `<div class="swiper swiper-${index}"><div class="swiper-wrapper">` +
                        item.imgs.map(img => `<div class="swiper-slide"><img src="${img}" onerror="this.src='https://placehold.co/600x400?text=No+Image'"></div>`).join('') +
                        `</div><div class="swiper-pagination"></div></div>`;
                }

                card.innerHTML = `
                    ${swiperHtml}
                    <h2>${item.name}</h2>
                    <div class="info-row"><a href="${item.address}" target="_blank" class="btn-link"><i class="fas fa-external-link-alt"></i> 查看連結/地圖</a></div>
                    <div class="info-row"><strong>推薦人：</strong>${item.recommender}</div>
                    <div class="comment-box">${item.content}</div>
                `;
                list.appendChild(card);
                if (item.imgs.length > 1) new Swiper(`.swiper-${index}`, { pagination: { el: '.swiper-pagination' } });
            });
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allData.filter(item => {
                const matchSearch = item.name.toLowerCase().includes(term) || item.content.toLowerCase().includes(term);
                const matchTags = activeTags.size === 0 || Array.from(activeTags).every(t => [item.region, ...item.tags].includes(t));
                return matchSearch && matchTags;
            });
            renderCards(filtered);
        }
        fetchData();
    </script>
</body>
</html>
