<!DOCTYPE html>

    <style>

        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; line-height: 1.6; }

        .search-box { position: relative; margin-bottom: 15px; }
        .search-box input { width: 100%; padding: 12px 40px 12px 15px; border: 2px solid #e9edc9; border-radius: 25px; box-sizing: border-box; outline: none; font-size: 16px; }
        .search-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--main-color); }
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; max-height: 120px; overflow-y: auto; padding: 5px; }
        .tag-btn { background: #e9edc9; border: none; padding: 6px 12px; border-radius: 15px; cursor: pointer; font-size: 13px; transition: 0.3s; color: var(--text-color); white-space: nowrap; }
        .tag-btn.active { background: var(--main-color); color: white; }

        .card img { width: 100%; border-radius: 15px; margin-bottom: 15px; object-fit: cover; max-height: 350px; display: block; border: none; }
        .card h2 { margin: 0 0 10px 0; color: #bc6c25; font-size: 1.3em; }
        .info-row { font-size: 14px; margin-bottom: 8px; display: flex; align-items: flex-start; }
        .info-row i { width: 25px; color: var(--main-color); margin-top: 3px; }
        .info-row a { color: var(--main-color); text-decoration: none; border-bottom: 1px solid var(--main-color); }
        .comment-box { background: #fefae0; padding: 12px; border-radius: 10px; border-left: 4px solid var(--main-color); margin-top: 10px; font-style: italic; }
        .time-tag { font-size: 11px; color: #a9a9a9; text-align: right; margin-top: 15px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

<body>
    <div class="container">
        <header>
            <h1>Osac Nail å£è¢‹åœ°åœ–</h1>
            <p>ç¾ç”²å¸«èˆ‡å¦³çš„è³ªæ„Ÿç”Ÿæ´»æŒ‡å—</p>
        </header>

        <div class="filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="æœå°‹åº—åã€è©•åƒ¹æˆ–æ¨™ç±¤..." onkeyup="filterData()">
                <i class="fas fa-search"></i>
            </div>
            <div id="tagList" class="tag-cloud"></div>
        </div>

        <div id="list">æ­£åœ¨åŒæ­¥ç¾ç”²å¸«çš„æœ€æ–°åå–®...</div>
    </div>

    <script>
        const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;

        let allData = [];
        let activeTags = new Set();

        async function fetchData() {
            try {
                const response = await fetch(csvUrl);
                const data = await response.text();
                // ä¿®æ­£æ›è¡Œå•é¡Œèˆ‡è§£æ CSV
                const rows = data.split(/\r?\n/).filter(line => line.trim() !== "");
                const headers = rows[0].split(',');

                allData = rows.slice(1).map(row => {
                    // è™•ç† CSV æ¬„ä½ï¼Œå»é™¤å¼•è™Ÿèˆ‡å¤šé¤˜ç©ºç™½
                    const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                    const clean = cols.map(c => c.replace(/^"|"$/g, '').trim());
                    
                    return {
                        region: clean[0] || "",
                        name: clean[1] || "",
                        address: clean[2] || "",
                        recommender: clean[3] || "",
                        content: clean[4] || "",
                        tags: clean[5] ? clean[5].split(/[,ï¼Œ]/).map(t => t.replace(/^"|"$/g, '').trim()).filter(t => t !== "") : [],
                        img: clean[6] || "",
                        time: clean[7] || ""
                    };
                }).filter(item => item.name);

                renderTags();
                renderCards(allData);
            } catch (e) {
                document.getElementById('list').innerHTML = "è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚";
            }
        }

        function renderTags() {
            const tags = new Set();
            allData.forEach(item => {
                if(item.region) tags.add(item.region);
                item.tags.forEach(t => { if(t) tags.add(t); });
            });
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            Array.from(tags).sort().forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'tag-btn';
                btn.innerText = tag;
                btn.onclick = () => toggleTag(tag, btn);
                tagList.appendChild(btn);
            });
        }

        function toggleTag(tag, btn) {
            if (activeTags.has(tag)) { activeTags.delete(tag); btn.classList.remove('active'); }
            else { activeTags.add(tag); btn.classList.add('active'); }
            filterData();
        }

        function renderCards(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.length ? '' : '<div style="text-align:center;padding:20px;">æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„é …ç›® T_T</div>';
            
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                let imgHtml = '';
                if (item.img && item.img.startsWith('http')) {
                    // æ”¯æ´ GitHub raw é€£çµèˆ‡ä¸€èˆ¬åœ–ç‰‡é€£çµ
                    const finalImg = item.img.includes('github.com') ? item.img.replace('/blob/', '/raw/').split('?')[0] : item.img;
                    imgHtml = `<img src="${finalImg}" onerror="this.style.display='none'">`;
                }

                let addressHtml = item.address || 'å°šæœªæä¾›åœ°å€';
                if (addressHtml.startsWith('http')) {
                    addressHtml = `<a href="${addressHtml}" target="_blank">é»æˆ‘çœ‹åœ°åœ–</a>`;
                }

                const tagsHtml = item.tags.map(t => `<span style="font-size:11px; background:#e9edc9; padding:2px 6px; border-radius:5px; margin-right:5px; color:#606c38;">#${t}</span>`).join('');
                
                card.innerHTML = `
                    ${imgHtml}
                    <h2>${item.name}</h2>
                    <div class="info-row"><i class="fas fa-map-marker-alt"></i><span>${addressHtml}</span></div>
                    <div class="info-row"><i class="fas fa-user-heart"></i><span>æ¨è–¦ï¼š${item.recommender}</span></div>
                    <div style="margin: 10px 0;">${tagsHtml}</div>
                    <div class="comment-box">ã€Œ${item.content}ã€</div>
                    <div class="time-tag">ğŸ“… æ›´æ–°ï¼š${item.time || 'æœ€è¿‘'}</div>
                `;
                list.appendChild(card);
            });
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const filtered = allData.filter(item => {
                const searchPool = `${item.name} ${item.content} ${item.region} ${item.tags.join(' ')}`.toLowerCase();
                const matchesSearch = searchTerm === "" || searchPool.includes(searchTerm);
                
                const itemTags = [item.region, ...item.tags];
                const matchesTags = activeTags.size === 0 || 
                                   Array.from(activeTags).every(t => itemTags.includes(t));
                
                return matchesSearch && matchesTags;
            });
            renderCards(filtered);
        }
        fetchData();
    </script>
