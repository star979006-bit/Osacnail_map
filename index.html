<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>osac_nail2024</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        :root { 
            --main-color: #d4a373; --bg-color: #fefae0; --text-color: #606c38;
            --beauty-color: #ffafcc; --goody-color: #a2d2ff;
            --soft-shadow: 0 12px 40px rgba(0,0,0,0.08);
        }
        body { 
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--bg-color); color: var(--text-color); 
            margin: 0; padding: 20px 25px; line-height: 1.8; 
        }
        .container { max-width: 600px; margin: 0 auto; padding-bottom: 100px; }
        
        header { display: flex; align-items: center; justify-content: center; width: 100%; margin: 20px auto 30px; gap: 15px; }
        .avatar { width: 85px; height: 85px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 15px rgba(0,0,0,0.1); object-fit: cover; flex-shrink: 0; }
        .header-text h1 a { color: var(--main-color); text-decoration: none; font-size: 22px; font-weight: bold; }
        .subtitle { margin: 2px 0 0 0; font-size: 13px; opacity: 0.7; }

        .mode-switch { display: flex; justify-content: center; margin-bottom: 25px; gap: 8px; }
        .mode-btn { background: white; border: 1px solid #e9edc9; color: var(--main-color); padding: 10px 0; border-radius: 20px; cursor: pointer; font-weight: bold; flex: 1; text-align: center; font-size: 13px; transition: 0.3s; }
        .mode-btn.active { background: var(--main-color); color: white; border-color: var(--main-color); }

        .filter-section { background: #fff; padding: 20px; border-radius: 25px; box-shadow: var(--soft-shadow); margin-bottom: 25px; }
        .search-box input { width: 100%; padding: 14px 20px; border: 1px solid #f0f0f0; border-radius: 25px; outline: none; font-size: 16px; background: #fafafa; margin-bottom: 15px; box-sizing: border-box; }

        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; overflow: hidden; max-height: 48px; transition: max-height 0.4s ease; }
        .tag-cloud.expanded { max-height: 1000px; }
        .tag-btn { background: #f1f3e8; border: none; padding: 6px 12px; border-radius: 18px; cursor: pointer; font-size: 13px; color: var(--text-color); }
        .tag-btn.active { background: var(--main-color); color: white; }
        .toggle-tags-btn { text-align: right; font-size: 12px; color: var(--main-color); cursor: pointer; margin-top: 10px; font-weight: bold; }

        .card { background: white; border-radius: 28px; padding: 22px; margin-bottom: 30px; box-shadow: var(--soft-shadow); border-top: 12px solid var(--main-color); position: relative; }
        .card.beauty { border-top-color: var(--beauty-color); }
        .card.goody { border-top-color: var(--goody-color); }
        .swiper { width: 100%; height: 320px; border-radius: 20px; margin-bottom: 18px; background: #f8f8f8; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        
        .card h2 { margin: 0 0 12px 0; font-size: 1.3em; display: flex; justify-content: space-between; align-items: center; color: #444; }
        .copy-icon { font-size: 15px; color: #ddd; cursor: pointer; padding: 5px; }

        .btn-link { display: inline-flex; align-items: center; background: var(--main-color); color: white !important; padding: 8px 20px; border-radius: 30px; text-decoration: none; font-size: 13px; font-weight: bold; gap: 8px; }
        .recommender-badge { background: #f8f1e7; color: var(--main-color); padding: 2px 10px; border-radius: 8px; font-size: 11px; font-weight: bold; }
        
        .comment-box { background: #fdfcf6; padding: 18px; border-radius: 18px; border-left: 4px solid var(--main-color); margin-top: 15px; font-size: 14px; color: #555; line-height: 1.7; white-space: pre-wrap; }
        .floating-ig { position: fixed; bottom: 30px; right: 20px; z-index: 9999; background: linear-gradient(45deg, #f09433 0%, #bc1888 100%); color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: bold; }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body>

    <a href="https://www.instagram.com/osac_nail2024?igsh=MWtpcmwzeGJqNmE2OQ%3D%3D&utm_source=qr" class="floating-ig" target="_blank">
        <i class="fab fa-instagram"></i> 點擊追蹤
    </a>

    <div class="container">
        <header>
            <img src="https://github.com/star979006-bit/Osacnail_map/blob/main/images/69DDDCFE-1088-4783-A970-6C825AAB9AE2.png?raw=true" class="avatar">
            <div class="header-text">
                <h1><a href="https://www.instagram.com/osac_nail2024?igsh=MWtpcmwzeGJqNmE2OQ%3D%3D&utm_source=qr" target="_blank">osac_nail2024</a></h1>
                <p class="subtitle">一群小女生的口袋名單</p>
            </div>
        </header>

        <div class="mode-switch">
            <button class="mode-btn active" id="btn-search" onclick="switchMode('search')">快速搜尋</button>
            <button class="mode-btn" id="btn-food" onclick="switchMode('food')">美食地圖</button>
            <button class="mode-btn" id="btn-goody" onclick="switchMode('goody')">好物推薦</button>
        </div>

        <div id="searchView" class="view active">
            <div class="filter-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="試試輸入：台南 早午餐..." oninput="filterData()">
                </div>
                <div id="tagList" class="tag-cloud"></div>
                <div id="toggleBtn" class="toggle-tags-btn" onclick="toggleTags()">更多標籤...</div>
            </div>
        </div>

        <div id="categoryView" class="view">
            <div class="category-nav">
                <div id="navBreadcrumb"></div>
                <div id="navContent" class="nav-tags"></div>
            </div>
        </div>

        <div id="list">正在準備清單...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;
        let allData = [];
        let activeTags = new Set();
        let currentMode = 'search';
        let currentPath = [];

        async function fetchData() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) {
                    allData = results.data.map(row => {
                        const tags = row['標籤'] ? row['標籤'].split(/[,，]/).map(t => t.trim()).filter(t => t) : [];
                        const rawRegion = row['區域'] || '';
                        const name = row['店名'] || '';
                        const content = row['評價內容'] || '';
                        return {
                            rawRegion, name, content, tags,
                            regionLevels: rawRegion.split('-').map(s => s.trim()),
                            // 重點：把所有欄位攤平到一個搜尋用的長字串
                            fullSearchText: (name + content + tags.join('') + rawRegion).toLowerCase().replace(/\s+/g, ''),
                            address: row['地址'] || '', recommender: row['推薦人'] || '',
                            imgs: row['圖片網址'] ? row['圖片網址'].split(/[;；]/).map(i => i.trim()) : []
                        };
                    }).filter(item => item.name);
                    renderTags(); renderCards(allData);
                }
            });
        }

        function switchMode(mode) {
            currentMode = mode; currentPath = []; activeTags.clear();
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            if (mode === 'search') {
                document.getElementById('searchView').classList.add('active');
                renderTags(); renderCards(allData);
            } else {
                document.getElementById('categoryView').classList.add('active');
                if (mode === 'goody') currentPath = ['好物'];
                renderNav();
            }
        }

        function renderTags() {
            const tags = new Set();
            allData.forEach(item => item.tags.forEach(t => tags.add(t)));
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            tags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = `tag-btn ${activeTags.has(tag) ? 'active' : ''}`;
                btn.innerText = tag;
                btn.onclick = () => { 
                    if(activeTags.has(tag)) activeTags.delete(tag); else activeTags.add(tag);
                    renderTags(); filterData(); 
                };
                tagList.appendChild(btn);
            });
        }

        function toggleTags() {
            const cloud = document.getElementById('tagList');
            cloud.classList.toggle('expanded');
            document.getElementById('toggleBtn').innerText = cloud.classList.contains('expanded') ? "收合標籤" : "更多標籤...";
        }

        function filterData() {
            const input = document.getElementById('searchInput').value.toLowerCase().trim();
            // 終極修復：將輸入內容按空格切開
            const searchWords = input.split(/\s+/).filter(w => w !== "");

            const filtered = allData.filter(item => {
                // 必須「同時」包含所有輸入的詞
                const matchSearch = searchWords.every(word => item.fullSearchText.includes(word));
                const matchTags = activeTags.size === 0 || Array.from(activeTags).every(t => item.tags.includes(t));
                return matchSearch && matchTags;
            });
            renderCards(filtered);
        }

        function renderNav() {
            const navContent = document.getElementById('navContent');
            const navBreadcrumb = document.getElementById('navBreadcrumb');
            let filteredList = allData;
            if (currentMode === 'food') filteredList = filteredList.filter(item => item.regionLevels[0] !== '好物');
            currentPath.forEach((lvl, idx) => { filteredList = filteredList.filter(item => item.regionLevels[idx] === lvl); });
            let options = new Set();
            filteredList.forEach(item => { const nextLvl = item.regionLevels[currentPath.length]; if (nextLvl) options.add(nextLvl); });
            let canGoBack = currentPath.length > (currentMode === 'goody' ? 1 : 0);
            navBreadcrumb.innerHTML = canGoBack ? `<div class="back-btn" onclick="goBack()">← 返回上一層</div>` : `<div style="font-size:12px;color:#999;margin-bottom:10px;">請選擇類別</div>`;
            navContent.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'nav-item'; btn.innerText = opt;
                btn.onclick = () => { currentPath.push(opt); renderNav(); };
                navContent.appendChild(btn);
            });
            if (currentPath.length > (currentMode === 'goody' ? 1 : 0)) renderCards(filteredList); else renderCards([]);
        }

        function goBack() { currentPath.pop(); renderNav(); }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => { alert('已複製: ' + text); });
        }

        function renderCards(data) {
            const list = document.getElementById('list');
            list.innerHTML = '';
            data.forEach((item, index) => {
                let cardClass = "card", btnText = "點我開啟地圖", icon = "fa-map-marker-alt";
                if (item.rawRegion.includes("美妝") || item.rawRegion.includes("好物")) {
                    btnText = "撒錢連結這邊請 (慎點"; icon = "fa-shopping-cart";
                    cardClass += item.rawRegion.includes("美妝") ? " beauty" : " goody";
                }
                const card = document.createElement('div');
                card.className = cardClass;
                let swiperHtml = item.imgs.length > 0 && item.imgs[0] ? `<div class="swiper swiper-${index}"><div class="swiper-wrapper">${item.imgs.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join('')}</div><div class="swiper-pagination"></div></div>` : '';
                const linkHtml = item.address.startsWith('http') ? `<a href="${item.address}" target="_blank" class="btn-link"><i class="fas ${icon}"></i> ${btnText}</a>` : `<span>${item.address}</span>`;
                card.innerHTML = `${swiperHtml}<h2>${item.name} <i class="far fa-copy copy-icon" onclick="copyToClipboard('${item.name}')"></i></h2><div class="info-row">${linkHtml}</div><div class="info-row">來自 <span class="recommender-badge">${item.recommender}</span> 的推薦</div><div class="comment-box">${item.content}</div>`;
                list.appendChild(card);
                if (item.imgs.length > 1) new Swiper(`.swiper-${index}`, { pagination: { el: '.swiper-pagination', clickable: true } });
            });
        }
        fetchData();
    </script>
</body>
</html>
