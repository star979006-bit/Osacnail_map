        /* æ¨¡å¼åˆ‡æ›æŒ‰éˆ• */
        .mode-switch { display: flex; justify-content: center; margin-bottom: 35px; gap: 8px; flex-wrap: wrap; }

        /* å°è¦½å®¹å™¨ */
        .category-nav { background: #fff; padding: 25px 20px; border-radius: 25px; box-shadow: var(--soft-shadow); margin-bottom: 25px; text-align: center; }
        .nav-title { font-size: 16px; color: #444; margin-bottom: 20px; display: block; font-weight: bold; }

        /* æœå°‹å€ */
        .filter-section { background: #fff; padding: 20px; border-radius: 25px; box-shadow: var(--soft-shadow); margin-bottom: 25px; }
        .search-box input { width: 100%; padding: 14px 20px; border: 1.5px solid #eee; border-radius: 25px; box-sizing: border-box; outline: none; font-size: 16px; background: #fafafa; margin-bottom: 15px; }
        .tag-cloud { display: flex; flex-wrap: wrap; gap: 8px; overflow: hidden; max-height: 50px; transition: max-height 0.3s; }
        .tag-cloud.expanded { max-height: 1000px; }
        .tag-btn { background: #e9edc9; border: none; padding: 7px 14px; border-radius: 15px; cursor: pointer; font-size: 13px; color: var(--text-color); transition: 0.2s; }
        .tag-btn.active { background: var(--main-color); color: white; }
        .toggle-tags-btn { text-align: right; font-size: 12px; color: var(--main-color); cursor: pointer; margin-top: 10px; font-weight: bold; }

        /* å¡ç‰‡è¨­å®š */
        .card { background: white; border-radius: 25px; padding: 25px; margin-bottom: 30px; box-shadow: var(--soft-shadow); border-top: 12px solid var(--main-color); position: relative; }
        .card.beauty { border-top-color: var(--beauty-color); }
        .card.goody { border-top-color: var(--goody-color); }
        .swiper { width: 100%; height: 350px; border-radius: 20px; margin-bottom: 20px; background: #f0f0f0; }
        .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        .card h2 { margin: 0 0 12px 0; color: #444; font-size: 1.4em; display: flex; align-items: center; justify-content: space-between; }
        .copy-icon { font-size: 16px; color: #ddd; cursor: pointer; }
        
        .btn-link { display: inline-flex; align-items: center; background: var(--main-color); color: white !important; padding: 10px 22px; border-radius: 30px; text-decoration: none; font-size: 14px; font-weight: bold; gap: 8px; white-space: nowrap; }
        .recommender-badge { background: #f8f1e7; color: var(--main-color); padding: 3px 12px; border-radius: 8px; font-size: 13px; font-weight: bold; }
        .comment-box { background: #fdfcf6; padding: 20px; border-radius: 15px; border-left: 4px solid var(--main-color); margin-top: 15px; font-size: 15px; color: #555; }
        
        .floating-ig { position: fixed; bottom: 25px; right: 20px; z-index: 9999; background: linear-gradient(45deg, #f09433 0%, #bc1888 100%); color: white; padding: 12px 22px; border-radius: 50px; text-decoration: none; display: flex; align-items: center; gap: 8px; box-shadow: 0 8px 25px rgba(0,0,0,0.25); font-size: 15px; font-weight: bold; }
    </style>

    <div class="container">
        <header>
            <img src="https://github.com/star979006-bit/Osacnail_map/blob/main/images/69DDDCFE-1088-4783-A970-6C825AAB9AE2.png?raw=true" class="avatar">
            <div class="header-text">
                <h1><a href="https://www.instagram.com/osac_nail2024?igsh=MWtpcmwzeGJqNmE2OQ%3D%3D&utm_source=qr" target="_blank">osac_nail2024</a></h1>

            </div>
        </header>

        <div class="mode-switch">
            <button class="mode-btn active" id="btn-search" onclick="switchMode('search')">å¿«é€Ÿæœå°‹</button>
            <button class="mode-btn" id="btn-food" onclick="switchMode('food')">ç¾é£Ÿåœ°åœ–</button>
            <button class="mode-btn" id="btn-goody" onclick="switchMode('goody')">å¥½ç‰©æ¨è–¦</button>
        </div>

        <div id="searchView" class="view fade-in">

                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="æœå°‹åº—åã€è©•åƒ¹ã€åœ°å€..." oninput="filterData()">
                </div>
                <div id="tagList" class="tag-cloud"></div>
                <div id="toggleBtn" class="toggle-tags-btn" onclick="toggleTags()">æ›´å¤šæ¨™ç±¤...</div>

        <div id="categoryView" class="view fade-in" style="display: none;">
            <div class="category-nav">

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        const sheetID = "1SzMD4N7G66Iu3OnlX5POVTi-45hRsPBk_50B6CwyjZQ";
        const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetID}/export?format=csv`;
        let allData = [];
        let activeTags = new Set();
        let currentMode = 'search';
        let currentPath = [];

        async function fetchData() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) {
                    allData = results.data.map(row => ({
                        rawRegion: row['å€åŸŸ'] || '',
                        regionLevels: (row['å€åŸŸ'] || '').split('-').map(s => s.trim()),
                        tags: row['æ¨™ç±¤'] ? row['æ¨™ç±¤'].split(/[,ï¼Œ]/).map(t => t.trim()) : [],
                        name: row['åº—å'] || '', address: row['åœ°å€'] || '', recommender: row['æ¨è–¦äºº'] || '',
                        content: row['è©•åƒ¹å…§å®¹'] || '',
                        imgs: row['åœ–ç‰‡ç¶²å€'] ? row['åœ–ç‰‡ç¶²å€'].split(/[;ï¼›]/).map(i => i.trim()) : []
                    })).filter(item => item.name);
                    renderTags();
                    renderCards(allData);
                }
            });
        }

        function switchMode(mode) {
            currentMode = mode; currentPath = []; activeTags.clear();
            document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            if (mode === 'search') {
                document.getElementById('searchView').style.display = 'block';
                renderTags(); renderCards(allData);
            } else {
                document.getElementById('categoryView').style.display = 'block';
                if (mode === 'goody') currentPath = ['å¥½ç‰©'];
                renderNav();
            }
        }

        function renderTags() {
            const tags = new Set();
            allData.forEach(item => item.tags.forEach(t => { if(t) tags.add(t); }));
            const tagList = document.getElementById('tagList');
            tagList.innerHTML = '';
            tags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = `tag-btn ${activeTags.has(tag) ? 'active' : ''}`;
                btn.innerText = tag;
                btn.onclick = () => { 
                    if(activeTags.has(tag)) activeTags.delete(tag); else activeTags.add(tag);
                    btn.classList.toggle('active');
                    filterData(); 
                };
                tagList.appendChild(btn);
            });
        }

        function toggleTags() {
            const cloud = document.getElementById('tagList');
            cloud.classList.toggle('expanded');
            document.getElementById('toggleBtn').innerText = cloud.classList.contains('expanded') ? "æ”¶åˆæ¨™ç±¤" : "æ›´å¤šæ¨™ç±¤...";
        }

        function renderNav() {
            const navContent = document.getElementById('navContent');
            const navBreadcrumb = document.getElementById('navBreadcrumb');
            let filteredList = allData;
            if (currentMode === 'food') filteredList = filteredList.filter(item => item.regionLevels[0] !== 'å¥½ç‰©');
            currentPath.forEach((lvl, idx) => { filteredList = filteredList.filter(item => item.regionLevels[idx] === lvl); });
            let options = new Set();
            filteredList.forEach(item => { const nextLvl = item.regionLevels[currentPath.length]; if (nextLvl) options.add(nextLvl); });
            let canGoBack = currentPath.length > (currentMode === 'goody' ? 1 : 0);
            
            let titleText = "è«‹é¸æ“‡é¡åˆ¥";
            if(currentMode === 'food') titleText = "è¦å»å“ªè£¡ç©ï¼Ÿ";
            if(currentMode === 'goody') titleText = "é€™æ¬¡æƒ³è²·ä»€éº¼ï¼Ÿ";

            navBreadcrumb.innerHTML = canGoBack ? `<span class="back-btn" onclick="goBack()">â† è¿”å›ä¸Šä¸€å±¤</span>` : `<span class="nav-title">${titleText}</span>`;
            navContent.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('div');
                btn.className = 'nav-item';
                let icon = opt === "å°ç£" ? "ğŸ‡¹ğŸ‡¼ " : (opt === "æ—¥æœ¬" ? "ğŸ‡¯ğŸ‡µ " : "");
                btn.innerHTML = `${icon}${opt}`;
                btn.onclick = () => { currentPath.push(opt); renderNav(); };
                navContent.appendChild(btn);
            });
            if (currentPath.length > (currentMode === 'goody' ? 1 : 0)) renderCards(filteredList);
            else renderCards([]);
        }

        function goBack() { currentPath.pop(); renderNav(); }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => { alert('å·²è¤‡è£½: ' + text); });
        }

        function renderCards(data) {
            const list = document.getElementById('list');
            list.innerHTML = data.length ? '' : '<p style="text-align:center; padding:20px; color:#999;">æ²’æœ‰æ‰¾åˆ°ç¬¦åˆçš„é …ç›® :(</p>';
            data.forEach((item, index) => {
                let cardClass = "card", btnText = "é»æˆ‘é–‹å•Ÿåœ°åœ–", icon = "fa-map-marker-alt";
                if (item.rawRegion.includes("ç¾å¦") || item.rawRegion.includes("å¥½ç‰©")) {
                    btnText = "æ’’éŒ¢é€£çµé€™é‚Šè«‹ (æ…é»"; icon = "fa-shopping-cart";
                    cardClass += item.rawRegion.includes("ç¾å¦") ? " beauty" : " goody";
                }
                const card = document.createElement('div');
                card.className = cardClass;
                let swiperHtml = item.imgs.length > 0 && item.imgs[0] ? `<div class="swiper swiper-${index}"><div class="swiper-wrapper">${item.imgs.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join('')}</div><div class="swiper-pagination"></div></div>` : '';
                const linkHtml = item.address.startsWith('http') ? `<a href="${item.address}" target="_blank" class="btn-link"><i class="fas ${icon}"></i> ${btnText}</a>` : `<span>${item.address}</span>`;
                card.innerHTML = `${swiperHtml}<h2>${item.name} <i class="far fa-copy copy-icon" onclick="copyToClipboard('${item.name}')"></i></h2><div class="info-row">${linkHtml}</div><div class="info-row">ä¾†è‡ª <span class="recommender-badge">${item.recommender}</span> çš„æ¨è–¦</div><div class="comment-box">${item.content}</div>`;
                list.appendChild(card);
                if (item.imgs.length > 1) new Swiper(`.swiper-${index}`, { pagination: { el: '.swiper-pagination', clickable: true } });
            });
        }

        function filterData() {
            const rawTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtered = allData.filter(item => {
                // é€™è£¡æ“´å¤§æœå°‹ç¯„åœï¼šåº—åã€å…§å®¹ã€åœ°å€ã€å€åŸŸã€æ‰€æœ‰æ¨™ç±¤
                const searchableText = [
                    item.name, 
                    item.content, 
                    item.address, 
                    item.rawRegion, 
                    ...item.tags
                ].join(' ').toLowerCase();

                const isMatch = rawTerm === "" || searchableText.includes(rawTerm);
                const matchTags = activeTags.size === 0 || Array.from(activeTags).every(t => item.tags.includes(t));
                return isMatch && matchTags;
            });
            renderCards(filtered);
        }
        fetchData();
    </script>
